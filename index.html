<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krackathon 2026 â€” Participant Guide</title>
    <meta name="description" content="Participant guide for Krackathon 2026 - A KrackedDevs Event" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
            },
            colors: {
              'k-bg': 'var(--k-bg)',
              'k-grid': 'var(--k-grid)',
              'k-darkest': 'var(--k-darkest)',
              'k-darker': 'var(--k-darker)',
              'k-card-bg': 'var(--k-card-bg)',
              'k-red': '#c34a36',
              'k-teal': '#4e8397',
              'k-peach': '#ff8066',
              'k-blue': '#008bc9',
              'k-yellow': '#eab308',
            },
            boxShadow: {
              'card': '0 20px 40px -14px var(--k-shadow)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --k-bg: #fcfcfc;
        --k-grid: #efefef;
        --k-darkest: #444444;
        --k-darker: #696969;
        --k-card-bg: #fcfcfc;
        --k-shadow: oklch(from #000 l c h / 25%);
      }
      
      .dark {
        --k-bg: #111111;
        --k-grid: #222222;
        --k-darkest: #e5e5e5;
        --k-darker: #a3a3a3;
        --k-card-bg: #1e1e1e;
        --k-shadow: oklch(from #000 l c h / 60%);
      }

      /* Smooth scrolling and transitions */
      html {
        scroll-behavior: smooth;
      }
      body {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Custom Grid Pattern from prompt - using vars */
      .bg-grid-pattern {
        background-color: var(--k-bg);
        background-image: 
          linear-gradient(var(--k-grid) 2px, transparent 2px),
          linear-gradient(90deg, var(--k-grid) 2px, transparent 2px),
          linear-gradient(var(--k-grid) 1px, transparent 1px),
          linear-gradient(90deg, var(--k-grid) 1px, var(--k-bg) 1px);
        background-position: -2px -2px, -2px -2px, -1px -1px, -1px -1px;
        background-size: 50px 50px, 50px 50px, 10px 10px, 10px 10px;
      }
    </style>

    "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
    "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
    "three/": "https://esm.sh/three@^0.182.0/"
  }
}
</script>
</head>
  <body class="bg-k-bg text-k-darkest font-sans antialiased bg-grid-pattern min-h-screen transition-colors duration-300">

  </body>
